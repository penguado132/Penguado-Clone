<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://i.ibb.co/v6hRy4d3/Penguado-Favicon-Bright.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penguado YouTube (Blue/Green Theme)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #FFFFFF, #FFFFFF);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      flex-direction: column;
      overflow-x: hidden;
      animation: bgShift 20s ease infinite;
    }
    html, body {
      overflow: hidden;
      width: 100%;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #welcome-msg {
      color: #158f8a;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .background-container {
      background: linear-gradient(-45deg, #00acc1, #1abc9c);
      border-radius: 25px;
      padding: 50px;
      display: none;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
      animation: fadeSlideIn 0.6s ease forwards;
    }
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .search-container {
      background: #1aa3a3;
      color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .search-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }
    input[type="text"] {
      width: 70%;
      padding: 12px;
      border: 2px solid #158f8a;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      background: #e0f7f7;
      color: #004d4d;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #00acc1;
      box-shadow: 0 0 12px rgba(0, 172, 193, 0.4);
      background: #ffffff;
    }
    button {
      position: relative;
      background: linear-gradient(135deg, #1abc9c, #00acc1);
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 172, 193, 0.35);
      transition: all 0.35s ease;
      overflow: hidden;
    }
    button:hover {
      background: linear-gradient(135deg, #00acc1, #26c6da);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 14px 28px rgba(38, 198, 218, 0.5);
    }
    button::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      width: 100px;
      height: 100px;
      opacity: 0.3;
      background: white;
      pointer-events: none;
      transition: transform 0.5s, opacity 1s;
    }
    button:active::after {
      transform: scale(2);
      opacity: 0;
      transition: 0s;
    }
    .video-container {
      width: 100%;
      background: linear-gradient(45deg, #00acc1, #1abc9c);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .video-wrapper {
      background: #ffffff;
      border-radius: 12px;
      padding: 5px;
      width: 100%;
      aspect-ratio: 16/9;
      position: relative;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .video-wrapper:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #ffffff;
      transition: color 0.35s ease;
    }
    .search-container:hover h2 {
      color: #e0f7f7;
    }
    /* ---------- SEARCH RESULTS ---------- */
    .results-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .result-item {
      display: flex;
      background: #e0f7f7;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .result-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .result-thumb {
      width: 120px;
      height: 68px;
      flex-shrink: 0;
      border-radius: 6px;
      margin-right: 10px;
      object-fit: cover;
    }
    .result-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .result-title {
      font-weight: bold;
      color: #004d4d;
    }
    .result-channel {
      font-size: 14px;
      color: #007f7f;
    }
  </style>
</head>
<body>
  <div id="welcome-msg"></div>

  <div class="background-container" id="main-content">
    <div class="search-container">
      <h2>Penguado YouTube</h2>
      <input type="text" id="searchBar" placeholder="Search for a video" />
      <div>
        <button onclick="searchVideos()">Search</button>
      </div>
      <div class="results-container" id="results"></div>
    </div>

    <div class="video-container">
      <div class="video-wrapper">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://penguado-youtube-api-fetch.penguado-web.workers.dev/";

    function checkAccess() {
      let userData = null;
      try {
        userData = JSON.parse(localStorage.getItem("penguadoUser"));
      } catch (e) {
        console.error("Invalid penguadoUser format:", e);
      }
      if (userData && userData.uuid && userData.name) {
        document.getElementById('welcome-msg').textContent = `Welcome, ${userData.name}!`;
        document.getElementById('main-content').style.display = 'flex';
      } else {
        window.location.href = "https://penguado.top/embeds/login.html";
      }
    }

    async function searchVideos() {
      const query = document.getElementById("searchBar").value.trim();
      if (!query) return;

      const res = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ searchQuery: query })
      });
      const data = await res.json();
      displayResults(data.items || []);
    }

    function displayResults(items) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      items.forEach(item => {
        if (!item.id.videoId) return; // only show videos
        const div = document.createElement("div");
        div.className = "result-item";
        div.onclick = () => loadVideo(item.id.videoId);

        div.innerHTML = `
          <img class="result-thumb" src="${item.snippet.thumbnails.medium.url}" />
          <div class="result-info">
            <div class="result-title">${item.snippet.title}</div>
            <div class="result-channel">${item.snippet.channelTitle}</div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function loadVideo(videoId) {
      const url = `https://www.youtube.com/embed/${videoId}`;
      document.getElementById("videoPlayer").src = url;
      openFullscreen(url);
    }

    function openFullscreen(url) {
      const newWin = window.open("", "_blank");
      if (newWin) {
        newWin.document.write(`
          <html>
            <head>
              <link rel="icon" type="image/png" href="https://i.ibb.co/v6hRy4d3/Penguado-Favicon-Bright.png">
              <title>Penguado Fullscreen Viewer</title>
              <style>
                html, body { margin:0; padding:0; width:100%; height:100%; background:black; overflow:hidden; }
                embed { width:100%; height:100%; border:none; }
              </style>
            </head>
            <body>
              <embed src="${url}" type="text/html" width="100%" height="100%">
            </body>
          </html>
        `);
        newWin.document.close();
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }

    document.addEventListener("DOMContentLoaded", checkAccess);
  </script>
</body>
</html>
